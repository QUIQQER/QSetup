<form class="template-form">

    <div class="form-input-wrapper">
        <label for="project-title">
            <span class="project-title input-title"></span>
        </label>
        <input type="text" id="project-title" name="project-title" class="input-text" />
    </div>

    <div class="form-input-wrapper" style="margin-bottom: 0;">
        <span class="project-language input-title"></span>


        <div class="button-checkbox-wrapper">
            <input id="language-german" class="button-checkbox"
                   name="language-german" type="checkbox" required="required"/>
            <label for="language-german" class="button-checkbox-wrapper-label">
                <span class="license-label">Deutsch</span>
            </label>
        </div>

        <div class="button-checkbox-wrapper">
            <input id="language-english" class="button-checkbox"
                   name="language-english" type="checkbox" required="required"/>
            <label for="language-english" class="button-checkbox-wrapper-label">
                <span class="license-label">Englisch</span>
            </label>
        </div>

    </div>

    <div class="form-input-wrapper">
        <label for="project-template">
            <span class="project-template input-title"></span>
        </label>
        <div class="select-wrapper">
            <select id="project-template" name="project-template">
            </select>
        </div>
    </div>
</form>
