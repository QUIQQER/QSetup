<form class="template-form">

    <div class="form-input-wrapper">
        <label for="project-title">
            <span class="project-title input-title"></span>
        </label>
        <input type="text" id="project-title" name="project-title" class="input-text" required/>
    </div>

    <div class="form-input-wrapper clearfix" style="margin-bottom: 0;">
        <span class="project-language input-title"></span>


        <div class="form-input-checkbox-container">
            <div class="button-checkbox-wrapper">
                <input id="project-lang-de" class="button-checkbox"
                       name="project-lang-de" type="checkbox" required="required"/>
                <label for="project-lang-de" class="button-checkbox-wrapper-label">
                    <span class="license-label">Deutsch</span>
                </label>
            </div>

            <div class="button-checkbox-wrapper">
                <input id="project-lang-en" class="button-checkbox"
                       name="project-lang-en" type="checkbox" required="required"/>
                <label for="project-lang-en" class="button-checkbox-wrapper-label">
                    <span class="license-label">Englisch</span>
                </label>
            </div>
        </div>

    </div>

    <div class="form-input-wrapper">
        <label for="project-template">
            <span class="project-template input-title"></span>
        </label>
        <div class="select-wrapper">
            <select id="project-template" name="project-template" required>
            </select>
        </div>
    </div>

    <input type="hidden" name="preset-name" value="" />
</form>
